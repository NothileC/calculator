<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!------------ css styles link-->
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <!---------contaniner div-->
    <div class="container">
        <div class="calculator">
            <form action="calculator">
                <!----- all the inputs for calculator-->
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value ='' " class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="concatenate('.')" class="operator">
                    <input type="button" value="/" onclick="concatenate('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="concatenate('7')">
                    <input type="button" value="8" onclick="concatenate('8')">
                    <input type="button" value="9" onclick="concatenate('9')">
                    <input type="button" value="*" onclick="concatenate('*') class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="concatenate('4')">
                    <input type="button" value="5" onclick="concatenate('5')">
                    <input type="button" value="6" onclick="concatenate('6')">
                    <input type="button" value="-" onclick="concatenate('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="concatenate('1')">
                    <input type="button" value="2" onclick="concatenate('2')">
                    <input type="button" value="3" onclick="concatenate('3')">
                    <input type="button" value="+" onclick="concatenate('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="concatenate('00')">
                    <input type="button" value="0" onclick="concatenate('0')">
                    <input type="button" value="=" class="equal" onclick="calculate()" class="operator">
                </div>
            </form>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
